<mend:extend src="_root.html">
    <img class="banner" src="/assets/images/banner.jpg" />
    <div class="l-row">
        <img class="logo" src="/assets/images/bbfh.jpg" width="64" height="64" />
        <div class="l-legend">
            <h1>BubbleFish</h1>
            <span>Joined 3 years ago</span>
        </div>
    </div>

    <div class="l-with-sidebar">
        <aside class="buttons flex">
            <mend:extend src="components/button/sidebar.html" :label="Packs" @href="/profile.html">
                <mend:include src="components/icons/box.svg" />
            </mend:extend>
            <mend:extend src="components/button/sidebar.html" :label="Bundles">
                <mend:include src="components/icons/folder.svg" />
            </mend:extend>
            <mend:extend src="components/button/sidebar.html" :label="About" @href="/profile_about.html">
                <mend:include src="components/icons/symbol_at.svg" />
            </mend:extend>
            <mend:extend src="components/button/toggled.html" :label="Analytics">
                <mend:include src="components/icons/graph.svg" />
            </mend:extend>
        </aside>

        <section class="grid-by-two">
            <section class="analytics-card">
                <h1>Downloads</h1>
                <strong>Total: 5.1K</strong>
                <mend:include src="components/analytics_downloads.svg" />
            </section>
            <section class="analytics-card">
                <h1>Views</h1>
                <strong>Total: 16 quintillion or something</strong>
                <mend:include src="components/analytics_views.svg" />
            </section>
        </section>
    </div>
</mend:extend>
