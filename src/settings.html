<mend:extend src="_root.html">
    <section class="l-heading">
        <h1>Settings</h1>
        <p class="centered">
            Customize your experience & manage your account
        </p>
    </section>

    <section class="c-tabs" data-tab="site">
        <header>
            <mend:extend src="components/button/tab.html" :label="Site" @id="tab-site" @data-selected="true"
                @onclick="switchTab(this)">
                <mend:include src="components/icons/window.svg" />
            </mend:extend>
            <div id="tab-custom-theme" style="display: none;"></div>
            <mend:extend src="components/button/tab.html" :label="Account" @id="tab-account" @onclick="switchTab(this)">
                <mend:include src="components/icons/user.svg" />
            </mend:extend>
        </header>

        <section id="page-site">
            <h2>Appearance</h2>
            <div class="grid-by-three">
                <article class="theme-card">
                    <header>
                        <input id="theme-dark-default" type="radio" name="theme" data-mode="dark" data-theme="default"
                            onchange="setTheme(this)" checked />
                        <label for="theme-dark-default">
                            Dark (Default)
                        </label>
                    </header>
                    <mend:include src="components/theme_preview.svg"
                        @style="--theme-shade: #000000; --theme-background: #121212; --theme-card: rgb(255 255 255 / 0.06); --theme-hover: rgb(255 255 255 / 0.12); --theme-border: #424242; --theme-foreground: #ffffff; --palette-accent: #1b48c4;" />
                </article>
                <article class="theme-card">
                    <header>
                        <input id="theme-dark-contrast" type="radio" name="theme" data-mode="dark"
                            data-theme="high_contrast" onchange="setTheme(this)" />
                        <label for="theme-dark-contrast">
                            Dark (High contrast)
                        </label>
                    </header>
                    <mend:include src="components/theme_preview.svg"
                        @style="--theme-shade: #000000; --theme-background: #181818; --theme-card: rgb(255 255 255 / 0.20); --theme-hover: rgb(255 255 255 / 0.40); --theme-border: #B2B2B2; --theme-foreground: #ffffff; --palette-accent: #1b48c4;" />
                </article>
                <article class="theme-card">
                    <header>
                        <input id="theme-light-bright" type="radio" name="theme" data-mode="light" data-theme="default"
                            onchange="setTheme(this)" />
                        <label for="theme-light-bright">
                            Light (Flashbang)
                        </label>
                    </header>
                    <mend:include src="components/theme_preview.svg"
                        @style="--theme-shade: #dadada; --theme-background: #ffffff; --theme-card: rgb(0 0 0 / 0.08); --theme-hover: rgb(0 0 0 / 0.16); --theme-border: #424242; --theme-foreground: #000000; --palette-accent: #1b48c4;" />
                </article>
                <article class="theme-card">
                    <header>
                        <input id="theme-light-sand" type="radio" name="theme" data-mode="light" data-theme="sand"
                            onchange="setTheme(this)" />
                        <label for="theme-light-sand">
                            Light (Sand)
                        </label>
                    </header>
                    <mend:include src="components/theme_preview.svg"
                        @style="--theme-shade: #d5c39f; --theme-background: #fbf0c5; --theme-card: rgb(0 0 0 / 0.08); --theme-hover: rgb(0 0 0 / 0.16); --theme-border: #424242; --theme-foreground: #3c3835; --palette-accent: #1b48c4;" />
                </article>
                <article class="theme-card">
                    <header>
                        <input id="theme-custom" type="radio" name="theme" data-mode="light" data-theme="sand"
                            onchange="setTheme(this)" />
                        <label for="theme-custom">
                            My theme
                        </label>
                        <button class="w-button small" onclick="alert('copied to clipboard')">
                            <mend:include src="components/icons/link.svg" />
                        </button>
                    </header>
                    <mend:include src="components/theme_preview.svg"
                        @style="--theme-shade: #000000; --theme-background: #181818; --theme-card: rgb(255 255 255 / 0.20); --theme-hover: rgb(255 255 255 / 0.40); --theme-border: #B2B2B2; --theme-foreground: #ffffff; --palette-accent: #1b48c4;" />
                </article>
                <button class="theme-card-placeholder"
                    onclick="SetTabView(this.parentElement.parentElement.parentElement, 'custom-theme')">
                    <mend:include src="components/icons/symbol_plus_sign.svg" />
                </button>
            </div>
        </section>

        <section id="page-custom-theme" style="display: none;">
            <div class="heading">
                <button class="w-button simple"
                    onclick="SetTabView(this.parentElement.parentElement.parentElement, 'site')">
                    <mend:include src="components/icons/angle_left.svg" />
                </button>
                <h2>
                    Add a new theme
                </h2>
            </div>
            <div class="grid-by-two">
                <mend:extend src="components/field.html" :name="theme name" :help="">
                    <div class="w-input">
                        <mend:include src="components/icons/symbol_at.svg" />
                        <input type="text" placeholder="My theme" />
                    </div>
                </mend:extend>
                <mend:extend src="components/field.html" :name="inherit from" :help="">
                    <div class="w-input w-options">
                        <mend:include src="components/icons/pallete.svg" />
                        <select>
                            <option id="dark">Dark</option>
                            <option id="dark-high-contrast">Dark (High contrast)</option>
                            <option id="light">Light (Flashbang)</option>
                            <option id="light-sand">Light (Sand)</option>
                        </select>
                        <mend:include src="components/icons/angle_down.svg" />
                    </div>
                </mend:extend>
            </div>

            <h2>Theme</h2>
            <div class="grid-by-two">
                <mend:include src="components/color_picker.html" :label="Shade" :color="#000000" />
                <mend:include src="components/color_picker.html" :label="Background" :color="#121212" />
                <mend:include src="components/color_picker.html" :label="Card" :color="#ffffff" />
                <mend:include src="components/color_picker.html" :label="Hover" :color="#ffffff" />
                <mend:include src="components/color_picker.html" :label="Inactive" :color="#ffffff" />
                <mend:include src="components/color_picker.html" :label="Border" :color="#424242" />
                <mend:include src="components/color_picker.html" :label="Cavity" :color="#000000" />
                <mend:include src="components/color_picker.html" :label="Foreground" :color="#ffffff" />
            </div>

            <h2>Palette</h2>
            <div class="grid-by-two">
                <mend:include src="components/color_picker.html" :label="Accent" :color="#1b48c4" />
                <mend:include src="components/color_picker.html" :label="Accent (Text)" :color="#1faeff" />
                <mend:include src="components/color_picker.html" :label="Warning" :color="#da9d00" />
                <mend:include src="components/color_picker.html" :label="Warning (Text)" :color="#da9d00" />
                <mend:include src="components/color_picker.html" :label="Success" :color="#008f48" />
                <mend:include src="components/color_picker.html" :label="Success (Text)" :color="#008f48" />
                <mend:include src="components/color_picker.html" :label="Disturbing" :color="#c41b48" />
                <mend:include src="components/color_picker.html" :label="Disturbing (Text)" :color="#ff4f4f" />
                <mend:include src="components/color_picker.html" :label="Secondary" :color="#b000bf" />
                <mend:include src="components/color_picker.html" :label="Secondary (Text)" :color="#b000bf" />
            </div>

            <div class="items-last">
                <mend:extend src="components/button/accent.html" :label="Save">
                    <mend:include src="components/icons/check.svg" />
                </mend:extend>
            </div>
        </section>

        <section id="page-account" style="display: none;">
            <h2>Connections</h2>
            <div class="grid-by-two">
                <mend:extend src="components/field.html" :name="GitHub (bbfh-dev)" :help="">
                    <mend:extend src="components/button/regular.html" :label="Unlink account">
                        <mend:include src="components/github.svg" />
                    </mend:extend>
                </mend:extend>
                <div></div>
            </div>

            <hr />

            <div class="heading">
                <h2>
                    Tokens
                </h2>
                <span class="fill"></span>
                <mend:extend src="components/button/regular.html" :label="New">
                    <mend:include src="components/icons/symbol_plus_sign.svg" />
                </mend:extend>
            </div>
        </section>
    </section>
</mend:extend>
