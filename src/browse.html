<mend:extend src="_root.html">
    <section class="l-heading">
        <h1>Browse packs</h1>
    </section>

    <div class="l-with-sidebar">
        <section id="browse-section">
            <header>
                <div class="w-input" style="grid-area: search;">
                    <mend:include src="components/icons/search.svg" />
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="w-input w-options" style="grid-area: sort;">
                    <mend:include src="components/icons/sort.svg" />
                    <select>
                        <option>Downloads</option>
                        <option>Views</option>
                        <option>Publish date</option>
                        <option>Last updated</option>
                    </select>
                    <mend:include src="components/icons/angle_down.svg" />
                </div>
                <mend:extend src="components/button/toggled_small.html" style="grid-area: order;">
                    <mend:include src="components/icons/arrow_down.svg" />
                </mend:extend>
                <footer style="grid-area: filters;">
                    <button class="w-button align-center filter toggled">
                        <span>Clear all</span>
                        <mend:include src="components/icons/cross.svg" />
                    </button>
                    <mend:include src="components/button/filter.html" :label="Vanilla+" />
                    <mend:include src="components/button/filter.html" :label="1.21.1" />
                </footer>
            </header>
            <nav>
                <a href="" class="current">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">4</a>
                <a href="">5</a>
                <span>...</span>
                <a href="">53</a>
            </nav>
            <section class="l-cards">
                <mend:extend src="components/pack_card.html">
                    <mend:include src="components/pack_new_label.html" />
                </mend:extend>
                <mend:extend src="components/pack_card.html">
                </mend:extend>
                <mend:extend src="components/pack_card.html">
                </mend:extend>
                <mend:extend src="components/pack_card.html">
                </mend:extend>
                <mend:extend src="components/pack_card.html">
                </mend:extend>
                <mend:extend src="components/pack_card.html">
                    <mend:include src="components/pack_trending_label.html" />
                </mend:extend>
                <mend:extend src="components/pack_card.html">
                </mend:extend>
                <mend:extend src="components/pack_card.html">
                </mend:extend>
            </section>
            <nav>
                <a href="" class="current">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">4</a>
                <a href="">5</a>
                <span>...</span>
                <a href="">53</a>
            </nav>
        </section>

        <aside id="page-sidebar" class="browse flex">
            <div>
                <strong>Categories</strong>
            </div>
            <div>
                <input id="category-extensive" type="checkbox" name="categories" />
                <label class="flex" for="category-extensive">Extensive</label>
            </div>
            <div>
                <input id="category-lightweight" type="checkbox" name="categories" />
                <label class="flex" for="category-lightweight">Lightweight</label>
            </div>
            <div>
                <input id="category-qol" type="checkbox" name="categories" />
                <label class="flex" for="category-qol">QoL</label>
            </div>
            <div>
                <input id="category-vanilla-plus" type="checkbox" name="categories" />
                <label class="flex" for="category-vanilla-plus">Vanilla+</label>
            </div>
            <div>
                <input id="category-tech" type="checkbox" name="categories" />
                <label class="flex" for="category-tech">Tech</label>
            </div>
            <div>
                <input id="category-magic" type="checkbox" name="categories" />
                <label class="flex" for="category-magic">Magic</label>
            </div>
            <div>
                <input id="category-exploration" type="checkbox" name="categories" />
                <label class="flex" for="category-exploration">Exploration</label>
            </div>
            <div>
                <input id="category-world-overhaul" type="checkbox" name="categories" />
                <label class="flex" for="category-world-overhaul">World Overhaul</label>
            </div>
            <div>
                <input id="category-library" type="checkbox" name="categories" />
                <label class="flex" for="category-library">Library</label>
            </div>

            <hr />

            <details>
                <summary>
                    <strong>1.21.*</strong>
                    <em class="flex">2 selected</em>
                    <mend:include src="components/icons/angle_down.svg" @class="indicator" />
                </summary>
                <div>
                    <span class="w-item"></span>
                    <input id="version-1-21-4" type="checkbox" name="versions" />
                    <label class="flex" for="version-1-21-4">1.21.4</label>
                </div>
                <div>
                    <span class="w-item"></span>
                    <input id="version-1-21-3" type="checkbox" name="versions" />
                    <label class="flex" for="version-1-21-3">1.21.3</label>
                </div>
            </details>
            <div>
                <input id="version-1-19" type="checkbox" name="versions" />
                <label class="flex" for="version-1-19">1.19</label>
            </div>

            <hr />

            <div>
                <strong>Badges</strong>
            </div>
            <div class="with-badge">
                <input id="badges-smithed" type="checkbox" name="badges" />
                <label class="flex" for="badges-smithed" class="flex">Made by Smithed</label>
                <div class="w-badge badge-smithed">
                    <mend:include src="components/icons/star.svg" />
                </div>
            </div>
            <div class="with-badge">
                <input id="badges-lang" type="checkbox" name="badges" />
                <label class="flex" for="badges-lang" class="flex">Localization support</label>
                <div class="w-badge badge-lang">
                    <mend:include src="components/icons/language.svg" />
                </div>
            </div>

            <div>
                <strong>Resourcepack support</strong>
            </div>
            <div>
                <input id="rp-unset" type="radio" name="resourcepack-support" checked />
                <label class="flex" for="rp-unset">Unset</label>
            </div>
            <div>
                <input id="rp-no" type="radio" name="resourcepack-support" />
                <label class="flex" for="rp-no">No</label>
            </div>
            <div>
                <input id="rp-yes" type="radio" name="resourcepack-support" />
                <label class="flex" for="rp-yes">Yes</label>
            </div>
        </aside>
    </div>
</mend:extend>
