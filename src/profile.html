<mend:extend src="_root.html">
    <img class="banner" src="/assets/images/banner.jpg" />
    <div class="l-row">
        <img class="logo" src="/assets/images/bbfh.jpg" width="64" height="64" />
        <div class="l-legend">
            <h1>BubbleFish</h1>
            <span>Joined 3 years ago</span>
        </div>
    </div>

    <div class="l-with-sidebar">
        <aside class="buttons flex">
            <mend:extend src="components/button/toggled.html" :label="Packs">
                <mend:include src="components/icons/box.svg" />
            </mend:extend>
            <mend:extend src="components/button/sidebar.html" :label="Bundles">
                <mend:include src="components/icons/folder.svg" />
            </mend:extend>
            <mend:extend src="components/button/sidebar.html" :label="About" @href="/profile_about.html">
                <mend:include src="components/icons/symbol_at.svg" />
            </mend:extend>
            <mend:extend src="components/button/sidebar.html" :label="Analytics" @href="/profile_analytics.html">
                <mend:include src="components/icons/graph.svg" />
            </mend:extend>
        </aside>

        <section class="l-cards">
            <mend:extend src="components/pack_card.html">
            </mend:extend>
            <mend:extend src="components/pack_card.html">
                <mend:include src="components/pack_new_label.html" />
            </mend:extend>
            <mend:extend src="components/pack_card.html">
                <mend:include src="components/pack_trending_label.html" />
            </mend:extend>
            <mend:extend src="components/pack_card.html">
            </mend:extend>
        </section>
    </div>
</mend:extend>
